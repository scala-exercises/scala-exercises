name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
exclude-labels:
  - 'auto-update'
  - 'auto-documentation'
  - 'auto-changelog'
categories:
  - title: 'âš ï¸ Breaking changes'
    label: 'breaking-change'
  - title: 'ğŸš€ Features'
    label: 'enhancement'
  - title: 'ğŸ“˜ Documentation'
    label: 'documentation'
  - title: 'ğŸ› Bug Fixes'
    label: 'bug'
  - title: 'ğŸ“ˆ Dependency updates'
    labels:
      - 'dependency-update'
      - 'scala-steward'
template: |
  ## What's changed

  $CHANGES

  ## Contributors to this release

  $CONTRIBUTORS

autolabeler:
  - label: "enhancement"
    branch:
      - '/enhancement\/.+/'
      - '/feature\/.+/'
  - label: "documentation"
    files:
      - "*.md"
    branch:
      - '/docs\/.+/'
      - '/doc\/.+/'
  - label: "breaking-change"
    branch:
      - '/breaking\/.+/'
      - '/break\/.+/'
  - label: "bug"
    branch:
      - '/bug\/.+/'
      - '/fix\/.+/'
  - label: "tests"
    branch:
      - '/test\/.+/'
      - '/tests\/.+/'
  - label: "dependency-update"
    branch:
      - '/dep\/.+/'
      - '/dependency\/.+/'
      - '/dependency-update\/.+/'
  - label: "scala-steward"
    branch:
      - '/update\/.+/'
