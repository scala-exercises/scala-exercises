@(sectionName: String, color: String, highlight: Boolean, completed: Boolean)
@import org.scalaexercises.exercises.utils.StringUtils._

<li class="actives @if(highlight){ current }">
  <span class="bullet-active" @if(completed) { style="background-color: @color;" }></span>
  <a href="@sectionName" @if(highlight){ style="color: @color; font-weight: bold;" } >
    @sectionName.humanizeUnderscore
  </a>
</li>
