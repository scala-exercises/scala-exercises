@(contributions: shared.Contributions)(implicit request: RequestHeader)
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title" id="myModalLabel">Users who have contributed to this file</h3>
      </div>
      <div class="modal-body">
        <ul>

          @for(commit <- contributions.commits) {
            <li>
              <div class="row">
                <div class="col-xs-9 col-md-9">
                  <a href="@commit.author_url"><img src="@commit.avatar_url" alt=""></a>
                  <p>@commit.message</p>
                  <span>
                    <a href="@commit.author_url">@commit.login</a>
                    committed @commit.date</span>
                </div>
                <div class="col-xs-3 col-md-3">
                  <a href="@commit.url" target="_blank" type="button" class="btn btn-default btn-sm">View on GitHub </a>
                </div>
              </div>
            </li>
          }

        </ul>

      </div>
    </div>
  </div>
</div>
